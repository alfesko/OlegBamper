<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать объявление</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="icon" href="/car.ico" type="image/x-icon">
    <style>
        .photo-container {
            position: relative;
            display: inline-block;
            margin: 5px;
        }

        #part {
            min-width: 350px; /* Автоматическая ширина */
        }

        .photo-thumbnail {
            max-width: 150px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        .delete-checkbox {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: red;
            font-weight: bold;
            line-height: 0;
            appearance: none;
            -webkit-appearance: none;
        }

        .delete-checkbox:before {
            content: '\00D7';
            font-size: 20px;
        }

        .delete-checkbox:hover {
            background: rgba(255, 255, 255, 1);
        }

        .delete-checkbox:checked:before {
            content: '\2716';
            color: darkred;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #fff;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="auth-buttons">
        <button id="add-ad-button" class="add-ad-btn" onclick="window.location.href='/'">
            На главную
        </button>
    </div>
</header>

<div class="container">
    <div class="container-add">
        <h2>Редактировать объявление</h2>
        <form id="editForm" enctype="multipart/form-data">
            <label for="brand">Марка:</label>
            <input type="text" id="brand" name="brand" required>

            <label for="year">Год выпуска:</label>
            <input type="text" id="year" name="year" required>

            <label for="model">Модель:</label>
            <input type="text" id="model" name="model" required>

            <label for="engineVolume">Объем:</label>
            <input type="text" id="engineVolume" name="engineVolume" required>

            <label for="transmission">Коробка:</label>
            <select id="transmission" name="transmission" required>
                <option value="АКПП">АКПП</option>
                <option value="МКПП">МКПП</option>
                <option value="РОБОТ">Робот</option>
                <option value="ВАРИАТОР">Вариатор</option>
            </select>

            <label for="bodyType">Кузов:</label>
            <select id="bodyType" name="bodyType" required>
                <option value="Седан">Седан</option>
                <option value="Универсал">Универсал</option>
                <option value="Хэтчбек">Хэтчбек</option>
                <option value="Внедорожник">Внедорожник</option>
            </select>

            <label for="fuelType">Тип топлива:</label>
            <select id="fuelType" name="fuelType" required>
                <option value="бензин">Бензин</option>
                <option value="дизель">Дизель</option>
                <option value="электро">Электро</option>
                <option value="гибрид">Гибрид</option>
            </select>

            <div style="position: relative;">
                <label for="part">Запчасть:</label>
                <input type="text" id="part" name="part" autocomplete="off" oninput="handlePartInput(this.value)">
                <div id="part-autocomplete" class="autocomplete-items"></div>
            </div>

            <label for="description">Описание:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="partNumber">Номер запчасти:</label>
            <input type="text" id="partNumber" name="partNumber" required>
            <label for="price">Цена (USD):</label>
            <input type="number" id="price" name="price" step="0.01" min="0" value="${announcement.price}" required>
            <label for="photos">Фото объявления:</label>
            <input type="file" id="photos" name="photos" accept="image/*" multiple>

            <div id="currentPhotos"></div>

            <button type="submit">Сохранить изменения</button>
        </form>
    </div>
</div>

<script>
    let photosToDelete = [];

    async function loadAnnouncement() {
        try {
            const id = window.location.pathname.split('/').pop();
            if (!id) throw new Error('ID объявления не указан');

            const response = await fetch(`/api/announcements/${id}`);
            if (!response.ok) throw new Error('Ошибка загрузки данных');
            const data = await response.json();

            document.getElementById('brand').value = data.brand || '';
            document.getElementById('year').value = data.year || '';
            document.getElementById('model').value = data.model || '';
            document.getElementById('engineVolume').value = data.engine_volume || '';
            document.getElementById('transmission').value = data.transmission || 'АКПП';
            document.getElementById('bodyType').value = data.body_type || 'Седан';
            document.getElementById('fuelType').value = data.fuel_type || 'бензин';
            document.getElementById('description').value = data.description || '';
            document.getElementById('partNumber').value = data.part_number || '';
            document.getElementById('part').value = data.part || '';
            document.getElementById('price').value = data.price || ';'

            const photosContainer = document.getElementById('currentPhotos');
            photosContainer.innerHTML = '';
            if (data.photos && data.photos.length > 0) {
                data.photos.forEach((photo, index) => {
                    const photoContainer = document.createElement('div');
                    photoContainer.classList.add('photo-container');

                    const img = document.createElement('img');
                    img.src = photo;
                    img.alt = "Фото объявления";
                    img.classList.add('photo-thumbnail');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.classList.add('delete-checkbox');
                    checkbox.onclick = () => markForDeletion(index);

                    photoContainer.appendChild(img);
                    photoContainer.appendChild(checkbox);
                    photosContainer.appendChild(photoContainer);
                });
            }
        } catch (error) {
            alert('Не удалось загрузить объявление: ' + error.message);
            window.location.href = '/';
        }
    }

            "value": "Юбка бампера заднего",
            "label": "Юбка бампера заднего"
        },
        {
            "value": "Юбка бампера нижняя",
            "label": "Юбка бампера нижняя"
        },
        {
            "value": "Юбка бампера переднего",
            "label": "Юбка бампера переднего"
        },
        {
            "value": "Ящик для инструментов",
            "label": "Ящик для инструментов"
        },
        {
            "value": "",
            "label": ""
        }
    ];

    const partSelect = document.getElementById('part');

    parts.forEach(part => {
        const option = document.createElement('option');
        option.value = part.value;
        option.textContent = part.label;
        partSelect.appendChild(option);
    });


    document.getElementById('part').addEventListener('input', function () {
        adjustInputWidth(this);
    });

    function handlePartInput(value) {
        const autocompleteContainer = document.getElementById('part-autocomplete');
        autocompleteContainer.innerHTML = '';

        if (!value) return;

        const filteredParts = parts.filter(part => part.label.toLowerCase().includes(value.toLowerCase()));

        filteredParts.forEach(part => {
            const div = document.createElement('div');
            div.innerHTML = part.label;
            div.addEventListener('click', function () {
                document.getElementById('part').value = part.label;
                autocompleteContainer.innerHTML = '';
            });
            autocompleteContainer.appendChild(div);
        });
    }

    function markForDeletion(index) {
        if (photosToDelete.includes(index)) {
            photosToDelete = photosToDelete.filter(photoIndex => photoIndex !== index);
        } else {
            photosToDelete.push(index);
        }
    }

    document.getElementById('part').addEventListener('change', function () {
        adjustInputWidth(this);
    });
    document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const id = window.location.pathname.split('/').pop();
        if (!id) {
            alert('ID объявления не указан');
            return;
        }
        const formData = new FormData(e.target);

        formData.append('photosToDelete', JSON.stringify(photosToDelete));

        try {
            const response = await fetch(`/api/announcements/${id}`, {
                method: 'PUT',
                body: formData
            });

            if (response.ok) {
                window.location.href = '/';
            } else {
                alert('Ошибка при обновлении объявления');
            }
        } catch (error) {
            alert('Ошибка при обновлении объявления');
        }
    });

    loadAnnouncement();
</script>

</body>
</html>
